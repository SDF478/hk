<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في موقعي الشخصي</h1>
        <p>هذا الموقع يعرض مشاريعي وروابط حساباتي على GitHub</p>
        <div class="links">
            <a href="https://github.com/username" target="_blank">🔗 حسابي على GitHub</a>
            <a href="#">📂 مشاريعي</a>
            <a href="#">✉ تواصل معي</a>
        </div>
    </div>
</body>
</html>
